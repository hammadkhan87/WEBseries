<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
         let num= Number(prompt("enter a positive number"));
         let cout=0;
        let  sum=0;
        let max=num;
        let min=num;
        
        while(num>=0){
                 sum=sum+num;
                 cout++;
                 if(num>max){
                     max=num;
                 }else if (min<num){
                     min=num;
                 }
                 num = Number( prompt("enter a number:"));
                      }
                      let avg= sum/cout;
                      document.write("max number is : " + max);
                      document.write("<br>min number is:" +min);
                      document.write("<br>total number is :" + cout);
                      document.write("<br>sum of num is:"+sum);
                      document.write("<br>average is:"+ avg);


    </Script>
</body>
</html>
