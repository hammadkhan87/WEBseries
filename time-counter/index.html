<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>new years eve
    </h1>
    <div class="container">
    <div class="count-down days-container">
        <p class="big-text" id="days">0</p>
        <span>days</span>
    </div>
    <div class="count-down hours-container">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
    </div>
    <div class="count-down minutes-container">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
    </div>
    <div class="count-down second-container">
        <p class="big-text" id="second">0</p>
        <span>second</span>
    </div>
</div>
<script src="javascript.js"></script>
</body>
</html>
