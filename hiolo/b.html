<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" >
    <title>Document</title>
</head>
<body>
    <script>
        let a= 12;
        let b=10;
        document.write(a+b +"<br>");
        document.write(a-b +"<br>");
        document.write(a*b +"<br>");
        document.write(a/b +"<br>");
        document.write(a%b +"<br>");
    </script>
    
</body>
</html>
