<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cars= new Array("d","b","c","a");
        cars.sort();
        document.write("<ol>");
        for(i=0;i<=cars.length-1;i++){
            document.write("<li>" + cars[i] + "</li>");
        }
        document.write("</ol>");
        delete cars[1];
        document.write(cars.toString());
    </script>
</body>
</html>
