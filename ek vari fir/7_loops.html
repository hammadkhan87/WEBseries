<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <script>
        let a =0;
        while(a<=10){
            document.write(a + "  pakistan" + "<br>");
            a++;
        }
        for(i=0; i<=5; i++){
            for(a=i; a<=5 ;a++){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
    
</body>
</html>
